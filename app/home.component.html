

<h1>New Releases</h1>

<div id="carouselExampleIndicators" class="carousel slide col-8 offset-2" data-ride="carousel">
  <ol class="carousel-indicators">
    <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
  </ol>
  <div class="carousel-inner" role="listbox">

    <div *ngFor="let m of movies; let i = index" class="carousel-item" [class.active]="i==0">
      <img class="d-block img-fluid" src="{{m.Poster}}" alt="Third slide">
    </div>
  </div>
  <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>





<div class="row">
  <div *ngFor="let m of movies; let i = index" class="col-sm-12 col-md-4 col-lg-2 ">
    <div class="card">
      <img class="myimg  card-img-top " src="{{m.Poster}}" alt="Card image cap">
      <div class="card-block">
        <h5 class="card-title">{{m.Title}}</h5>
        <a href="#" class="btn btn-primary">Go somewhere</a>
      </div>
    </div>
  </div>
</div>
